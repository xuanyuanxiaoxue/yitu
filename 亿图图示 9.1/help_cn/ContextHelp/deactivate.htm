<h2><font face="Verdana" color="#336699">反激活</font></h2>
<h3><font color="#666666" face="Verdana">反激活后您可以换另外一台电脑激活。</font></h3>
<p><font color="#666666" face="Verdana">切换到<strong>帮助</strong>菜单, 点击<strong>反激活</strong>按钮即可</font>。</p>
<p><img border="0" src="images/deactivate.png"></p>
<p><font color="#666666" face="Verdana">点击反激活后，当前电脑的亿图软件会变成非激活版本，您可以使用您的密钥去激活另一台电脑的亿图软件。</font></p>
<p><font color="#666666" face="Verdana"><strong>注意:</strong> 您需要等待30天后才能进行下一次反激活。</font></p>
