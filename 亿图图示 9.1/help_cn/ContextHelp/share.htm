<h2><font color="#336699" face="Verdana">如何分享亿图文件</font></h2>
<p><font color="#666666" face="Verdana">可以一键生成网页链接来分享亿图文件。</font></p>
<p><font color="#666666" face="Verdana">1. 在软件右上角点击“分享”按钮。</font></p>
<p><img src="images/sharebutton.png" alt="分享按钮"></p>
<p><font color="#666666" face="Verdana">2. 这时会生成一个链接和一个二维码。 点击“复制”按钮复制链接，或者扫描二维码分享文件。</font></p>
<p><img src="images/sharefile.png" alt="通过链接分享"></p>
<h3><font color="#666666" face="Verdana">管理分享的文件</font></h3>
<p><font color="#666666" face="Verdana">点击&quot;分享管理&quot; 按钮来管理分享过的文件。</font></p>
<p><img src="images/sharemanagerbutton.png" alt="分享管理按钮"></p>
<p><font color="#666666" face="Verdana">你可以:</font></p>
<ol>
	<li><font color="#666666" face="Verdana">设置一个分享的过期时间。</font></li>
	<li><font color="#666666" face="Verdana">取消一个分享。</font></li>
	<li><font color="#666666" face="Verdana">看到你的分享被查看和点赞的次数</font>。</li>
</ol>
<p><img src="images/sharemanager.png" alt="管理分享"></p>
</body>
