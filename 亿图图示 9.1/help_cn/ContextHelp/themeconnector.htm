<h2><font color="#336699" face="Verdana">怎样设置主题连接线样式（默认连接线样式）</font></h2>
<p><font face="Verdana">软件里已经包含很多主题连接线样式供选择。您也可以创建自定义连接线样式，并设置成默认的连接线。</font></p>
<p><font face="Verdana">在</font><font face="Verdana"><b>页面布局</b>菜单, 
点击“连接线”按钮。 在下拉菜单的底部，点击“创建主题连接线”。</font></p>
<p><img border="0" src="images/createthemeconnector.png"></p>
<p><font face="Verdana">在弹出的对话框里设置线条颜色，虚线样式，线条宽度，箭头样式等等。 设置完成后点击“OK”。这时你创建的连接线样式已经保存到了主题连接线样式表中。</font>在表中选中这个线条样式即可应用到当前的绘图。</p>
<p><img border="0" src="images/setthemeconnector.png"></p>

<p><b><font face="Verdana" color="#666666">删除自定义连接线样式</font></b></p>

<p><font face="Verdana">在下拉菜单底部点击&quot;删除连接线样式&quot;，从弹出框中选中要删除的连接线，点击“OK”即可。</font></p>
