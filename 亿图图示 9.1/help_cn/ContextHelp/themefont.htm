<h2><font color="#336699" face="Verdana">怎样设置主题字体（默认字体）</font></h2>
<p><font face="Verdana">软件里已经包含一些主题字体供选择。您也可以创建自定义主题字体，并设置成默认字体。</font></p>
<p><font face="Verdana">在</font><font face="Verdana"><b>页面布局</b>菜单, 
点击“字体按钮”。 在下拉菜单的底部，点击“创建主题字体”。</font></p>
<p><img border="0" src="images/createthemefont.png"></p>
<p><font face="Verdana">在弹出的对话框里设置字体，字体大小，字体风格等等。 设置完成后点击“OK”。这时你创建的主题字体已经保存到了主题字体表中。</font>在表中选中这个字体即可应用到当前的绘图。</p>
<p><img border="0" src="images/setthemefont.png"></p>

<p><b><font face="Verdana" color="#666666">删除自定义主题字体</font></b></p>

<p><font face="Verdana">在下拉菜单底部点击&quot;删除主题字体&quot;，从弹出框中选中要删除的字体，点击“OK”即可。</font></p>
